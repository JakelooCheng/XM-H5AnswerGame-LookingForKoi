<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>小米答题管理工具</title>
		<!-- 引入并初始化腾讯云开发SDK -->
		<script src="//imgcache.qq.com/qcloud/cloudbase-js-sdk/1.6.0/cloudbase.full.js"></script>
		<script>
			// 初始化腾讯云开发
			/*
			const wxapp = cloudbase.init({
				env: "xiaomi-answer-2goch6zbbc11614e"
			});
			*/
		</script>
	</head>
	<body>
		<h3>小米答题测试用工具</h3>
		<h5>先查找，后重置</h5>
		<input type="number" placeholder="输入小米账号" id="xmid">
		<button type="button" onclick="doFunction(0);">查看账号</button>
		<button type="button" onclick="doFunction(1);">重置账号</button>
		<button type="button" onclick="doFunction(2);">重置上次抽奖时间</button>
		<button type="button" onclick="doFunction(3);">设为锦鲤</button>
		<button type="button" onclick="doFunction(4);">取消锦鲤</button>
		<button type="button" onclick="doFunction(5);">清除得分历史</button>
		<p id="message"></p>
		<script>
			function doFunction(action){
				var id = document.getElementById("xmid").value
				wxapp.callFunction({
					name: "XMA-Tool",
					data: { 
						xmid:parseInt(id),
						action:action
					}
				})
				.then((res) => {
					document.getElementById("message").innerHTML = res.result.message
				});
			}
		</script>
	</body>
</html>
